<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen max-w-[396px]">
  <div class="grid grid-cols-3 items-center p-5">
    <div>
      <div class="bg-gray-100 rounded-full size-7 flex items-center justify-center">
        <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
      </div>
    </div>
    <div class="flex justify-center items-center gap-2 font-medium text-xl">
      Select post
    </div>
  </div>

  <!-- ------------------ Follow Section ------------------ -->
  <div class="flex justify-between items-center px-5">
    <div class="flex items-center gap-2">
      <img class="size-12 rounded-full outline-2 outline-pink-400 outline-offset-2 object-cover"
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop"
        alt="Lisa Parker">
      <div class="flex items-center gap-1">
        <span>@Lisaprkr</span>
        <img src="./../assets/icons/verified.svg" alt="verified">
      </div>
    </div>
  </div>

  <!-- ------------------ Follow Section ------------------ -->
  <div class="flex p-5 relative">
    <img src="./../assets/images/6.png" class="size-[353px]" alt="6.png">
    <div class="absolute left-8 top-9 flex items-center gap-1.5">
      <img src="./../assets/icons/instagram-white.svg" alt="instagram-white">
      <span class="text-white">2d ago</span>
    </div>
    <div
      class="absolute left-8 bottom-8 flex justify-center items-center text-white gap-1.5 px-4 py-2 bg-[#FAFAFA66] rounded-full">
      <img src="./../assets/icons/cart-white.svg" alt="cart-white">
      <span>8 Items</span>
    </div>
  </div>

  <div class="px-5">
    <button class="bg-black text-white rounded-full w-full py-2">Add Clost Items</button>
  </div>
</body>

</html>
