<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center bg-gray-200">
  <div class="max-w-[1400px] bg-white px-5 w-full pb-24">
    <div class="grid grid-cols-3 items-center py-5">
      <div>
        <a class="bg-gray-100 rounded-full size-7 flex items-center justify-center" href="" target="_blank">
          <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
        </a>
      </div>
      <div class="flex justify-center items-center gap-2 font-medium text-xl">
        Menu
      </div>
    </div>

    <!-- ------------------ Account Section ------------------ -->
    <div class="py-4 border-b">
      <p class="text-[#0E0D0D80]">Your Account</p>
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Settings</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <div class="flex items-center gap-2">
        <p>Notifications</p>
        <span class="bg-[#F6888E4D] rounded px-2 py-1 text-xs">5 new</span>
      </div>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Account Privacy</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Address</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>

    <!-- ------------------ Payments ------------------ -->
    <div class="py-4 border-b mt-5">
      <p class="text-[#0E0D0D80]">Payments</p>
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Wallet</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Payment Methods</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Analytics</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>

    <!-- ------------------ Information ------------------ -->
    <div class="py-4 border-b mt-5">
      <p class="text-[#0E0D0D80]">Information</p>
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Privacy Policy</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Terms & Conditions</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
  </div>

  <nav
    class="fixed bottom-2 left-5 right-5 block md:hidden mx-auto bg-white/40 backdrop-blur-sm rounded-full py-2 z-20 shadow-lg shadow-black/10 max-w-[356px]"
    style="box-shadow: -14px -14px 7px -12px rgba(179, 179, 179, 1) inset;">
    <div class="flex items-center justify-center gap-x-6 w-full">
      <a href="" target="_blank">
        <img src="./../assets/icons/home.svg" alt="Home" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/search.svg" alt="Search" class="size-9 p-[5px]">
      </a>
      <a href="" target="_blank" class="bg-white rounded-full p-2 shadow-md">
        <img src="./../assets/icons/add.svg" alt="Add" class="size-6">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/shopping-cart.svg" alt="Cart" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/user.svg" alt="Profile" class="size-9">
      </a>
    </div>
  </nav>
</body>

</html>
