<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center bg-gray-200">
  <div class="max-w-[396px] bg-white  flex flex-col items-center justify-center px-5 gap-2 w-full">
    <p class="max-w-56 text-2xl font-medium text-center">Choose what<br />you'd like to add</p>
    <button class="bg-[#0E0D0DB2] text-white rounded-full w-full py-2">Add Closet item</button>
    <button class="bg-[#F6888E] text-white rounded-full w-full py-2 flex items-center justify-center gap-2">
      <img src="./../assets/icons/instagram-white.svg" class="size-5" alt="instagram" />
      <span>Add Closet Item from Instagram posts</span>
    </button>
    <button class="bg-[#F6888E] text-white rounded-full w-full py-2 flex items-center justify-center gap-2">
      <img src="./../assets/icons/tiktok-white.svg" class="size-5" alt="tiktok" />
      <span>Add Closet Item from TikTok posts</span>
    </button>
    <button class="bg-[#F6888E] text-white rounded-full w-full py-2 flex items-center justify-center gap-2">
      <img src="./../assets/icons/youtube-white.svg" class="size-5" alt="youtube" />
      <span>Add Closet Item from YouTube posts</span>
    </button>
  </div>
</body>

</html>
