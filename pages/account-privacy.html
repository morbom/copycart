<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center bg-gray-200">
  <div class="max-w-[396px] bg-white px-5 w-full">
    <div class="grid grid-cols-3 items-center py-5">
      <div>
        <div class="bg-gray-100 rounded-full size-7 flex items-center justify-center">
          <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
        </div>
      </div>
      <div class="flex justify-center items-center gap-2 font-medium text-xl text-nowrap">
        Account Privacy
      </div>
    </div>

    <!-- ------------------ Privacy account ------------------ -->
    <div class="flex justify-between items-center my-3">
      <p class="text-xl">Privacy account</p>
      <button id="toggle-switch"
        class="relative inline-flex h-5 w-10 items-center rounded-full bg-gray-300 transition-colors focus:outline-none mt-1">
        <span id="switch-knob"
          class="inline-block h-5 w-5 transform rounded-full bg-white shadow transition-transform"></span>
      </button>
    </div>

    <p class="text-sm">Lorem ipsum dolor sit amet consectetur. Velit nam tempor vel ut nulla neque vitae fermentum.
      Lectus
      odio nullam
      lobortis aliquet rhoncus in dignissim.</p>

    <!-- ------------------ Account Section ------------------ -->
    <div class="py-4 border-b">
      <p class="text-xl">Privacy groups</p>
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Friends</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
    <div class="py-4 border-b flex justify-between">
      <p>Communities</p>
      <img src="./../assets/icons/arrow-right.svg" alt="arrow-right">
    </div>
  </div>

  <script>


    /* ------------------ Toggle switch in Add Link modal ------------------ */
    const toggleSwitch = document.getElementById('toggle-switch');
    const switchKnob = document.getElementById('switch-knob');
    let isOn = false;

    toggleSwitch.addEventListener('click', () => {
      isOn = !isOn;
      if (isOn) {
        toggleSwitch.classList.remove('bg-gray-300');
        toggleSwitch.classList.add('bg-brand-red');
        switchKnob.style.transform = 'translateX(1.25rem)';
      } else {
        toggleSwitch.classList.add('bg-gray-300');
        toggleSwitch.classList.remove('bg-brand-red');
        switchKnob.style.transform = 'translateX(0)';
      }
    });
  </script>
</body>

</html>
