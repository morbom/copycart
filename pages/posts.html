<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
</head>

<body class="min-h-screen max-w-[396px]">
  <div class="grid grid-cols-3 items-center p-5">
    <div>
      <div class="bg-gray-100 rounded-full size-7 flex items-center justify-center">
        <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
      </div>
    </div>
    <div class="flex justify-center items-center gap-2 font-medium text-xl">
      Posts
    </div>
    <div class="flex justify-end items-center">
      <button class="bg-gray-100 rounded-full p-2">
        <img src="./../assets/icons/link.svg" alt="link" class="size-5">
      </button>
    </div>
  </div>

  <!-- ------------------ Follow Section ------------------ -->
  <div class="flex justify-between items-center px-5">
    <div class="flex items-center gap-2">
      <img class="size-12 rounded-full outline-2 outline-pink-400 outline-offset-2 object-cover"
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop"
        alt="Lisa Parker">
      <div class="flex items-center gap-1">
        <span>@Lisaprkr</span>
        <img src="./../assets/icons/verified.svg" alt="verified">
      </div>
    </div>
    <button class="rounded-full px-8 text-white bg-black">Follow</button>
  </div>

  <!-- ------------------ Follow Section ------------------ -->
  <div class="flex p-5 relative">
    <img src="./../assets/images/6.png" class="size-[353px]" alt="6.png">
    <div class="absolute left-8 top-9 flex items-center gap-1.5">
      <img src="./../assets/icons/instagram-white.svg" alt="instagram-white">
      <span class="text-white">2d ago</span>
    </div>
    <div
      class="absolute right-8 top-8 flex justify-center items-center flex-none gap-1.5 size-9 bg-[#FAFAFA66] rounded-full">
      <img src="./../assets/icons/cart-white.svg" alt="cart-white">
    </div>
    <div
      class="absolute left-8 bottom-8 flex justify-center items-center text-white gap-1.5 px-4 py-2 bg-[#FAFAFA66] rounded-full">
      <img src="./../assets/icons/cart-white.svg" alt="cart-white">
      <span>8 Items</span>
    </div>
    <div class="absolute right-8 bottom-40 text-white flex flex-col items-center gap-1 w-8">
      <img src="./../assets/icons/heart.svg" class="size-5" alt="heart">
      <span>151k</span>
    </div>
    <div class="absolute right-8 bottom-24 text-white flex flex-col items-center gap-1 w-8">
      <img src="./../assets/icons/bookmark.svg" class="size-5" alt="bookmark">
      <span>11k</span>
    </div>
    <div class="absolute right-8 bottom-8 text-white flex flex-col items-center gap-1 w-8">
      <img src="./../assets/icons/message.svg" class="size-5" alt="message">
      <span>90k</span>
    </div>
  </div>

  <!-- ------------------ Items in this Post Section ------------------ -->
  <div class="grid gap-2 mt-8">
    <div class="flex justify-between items-center px-5">
      <p class="font-semibold text-xl">Items in this Post</p>
      <p class="text- underline underline-offset-2">Add all to Cart</p>
    </div>
    <div class="grid grid-cols-2 gap-2 px-5">
      <div class="flex flex-col gap-2">
        <img src="./../assets/images/2.png" alt="2.png">
        <p class="font-light leading-3.5 text-sm">Lorem ipsum dolor sit amet consectetur...</p>
        <button class="border rounded-full py-2">See options</button>
      </div>
      <div class="flex flex-col gap-2">
        <img src="./../assets/images/2.png" alt="2.png">
        <p class="font-light leading-3.5 text-sm">Lorem ipsum dolor sit amet consectetur...</p>
        <button class="bg-black text-white rounded-full py-2">Add to Cart</button>
      </div>
      <div class="flex flex-col gap-2">
        <img src="./../assets/images/2.png" alt="2.png">
        <p class="font-light leading-3.5 text-sm">Lorem ipsum dolor sit amet consectetur...</p>
        <button class="bg-black text-white rounded-full py-2">Add to Cart</button>
      </div>
      <div class="flex flex-col gap-2">
        <img src="./../assets/images/2.png" alt="2.png">
        <p class="font-light leading-3.5 text-sm">Lorem ipsum dolor sit amet consectetur...</p>
        <button class="border rounded-full py-2">See options</button>
      </div>
    </div>
  </div>
</body>

</html>
